<!--top wrapper div for screen readers-->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    <div class="toast border-top-0 custom-toast" data-autohide="false">
        <div class="w-100 bg-danger toast-capper"></div>
        <div class="toast-header bg-white text-dark">
            <strong class="mr-auto">warning!</strong>
            <button type="button" class="ml-1 close text-dark" 
            data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-white">
            {{ message }}        
        </div>
    </div>
</div>
