{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid"></div>
        <div class="row">
            <div class="col text-center mt-2 mb-3">
                <h2 class="logo-font">Spanish Courses</h2>
                <hr class="w-25 mb-2 mt2">
            </div>
        </div>
        <div class="row justify-content-center">
            {% for spanish_course in spanish_courses %}
                <div class="col-sm-12 col-md-3 m-3">
                    <div class="card h-100 border-0">
                        <div class="card">
                            <img class="card-img-top" src="{{ spanish_course.image.url }}" 
                            alt="{{ spanish_course.name }}">
                            <div class="card-body text-center">
                            <h5 class="card-title">{{ spanish_course.name }}</h5>
                            <p class="card-text">{{ spanish_course.description }}</p>
                            <p class="card-text">Price: ${{ spanish_course.price }}</p>
                            <a href="#" class="btn btn-primary">Start learning!</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
